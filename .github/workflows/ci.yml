name: Базовая проверка

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Проверить сборку фронта
        run: cd frontend && npm run build || echo "Бэк пока не готов — пропускаем"

      - name: Проверить запуск бэка
        run: cd backend && node --check index.js || echo "Бэк пока не готов — пропускаем"
